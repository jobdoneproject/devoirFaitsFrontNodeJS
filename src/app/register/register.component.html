

<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" name="nom" id="nom" required />
      </div>
      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" name="prenom" id="prenom" required />
      </div>
      <div class="form-group" >
        <label for="mail">Adresse Email</label>
        <input type="text" class="form-control" name="mail" id="mail" pattern="[^ @]*@[^ @]*" required />
          
      </div>
      
      <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required minlength="3" />
        
      </div>
      <div class="form-group">
        <label for="etablissement">Etablissement</label>
        <input type="text" class="form-control" name="etablissement" id="etablissement" required />
      </div>
      <div class="form-group" >
        <label for="ville">Ville</label>
        <input type="text" class="form-control" name="ville" id="ville" required />
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
