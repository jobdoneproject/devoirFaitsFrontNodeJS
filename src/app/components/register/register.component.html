<div class="overlay"></div>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nom.valid }">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="user.nom" #nom="ngModel" required />
        <div *ngIf="f.submitted && !nom.valid" class="help-block">The full Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !prenom.valid }">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" name="prenom" id="prenom" [(ngModel)]="user.prenom" #prenom="ngModel" required />
        <div *ngIf="f.submitted && !prenom.valid" class="help-block">The full Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
        <label for="mail">Adresse Email</label>
        <input type="text" class="form-control" name="mail" id="mail" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.mail" #mail="ngModel" required />
        <div *ngIf="f.submitted && !mail.valid" class="help-block">

          <div *ngIf="mail.errors.required">
            Email is required.
          </div>
          <div *ngIf="mail.errors.pattern">
            A valid email address is required
          </div>
          
        </div>
      </div>
      
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 4 characters long.
          </div>

        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !etablissement.valid }">
        <label for="etablissement">Etablissement</label>
        <input type="text" class="form-control" name="etablissement" id="etablissement" [(ngModel)]="user.etablissement" #etablissement="ngModel" required />
        <div *ngIf="f.submitted && !etablissement.valid" class="help-block">The full Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ville.valid }">
        <label for="ville">Ville</label>
        <input type="text" class="form-control" name="ville" id="ville" [(ngModel)]="user.ville" #ville="ngModel" required />
        <div *ngIf="f.submitted && !ville.valid" class="help-block">The full Name is required</div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div>
</div>
</div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="../../../assets/LandingPages/vendor/jquery/jquery.min.js"></script>
<script src="../../../assets/LandingPages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="../../../assets/LandingPages/vendor/vide/jquery.vide.min.js"></script>
