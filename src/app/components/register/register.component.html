<div class="container-scroller background-picture">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-dark text-left p-5">
              <h2>Inscription</h2>
              <h5 class="font-weight-light">Vous êtes l'organisateur de devoirs faits dans votre établissement? Ouvrez un compte pour gérer simplement le dispositif</h5>
              <!-- <form class="pt-5"> -->
                <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="exampleTextarea1">Etablissement</label>
                    <!-- <textarea class="form-control" id="exampleTextarea1" rows="2"></textarea> -->
                    <input type="text" class="form-control" name="etablissement" id="etablissement" [(ngModel)]="user.etablissement" required />
                  </div>
                <div class="form-group">
                    <label for="exampleInputCity1">Ville</label>
                    <input type="text" class="form-control" name="ville" id="ville" [(ngModel)]="user.ville" required />
                    <!-- <input type="text" class="form-control" id="exampleInputCity1" placeholder=""> -->
                  </div>
  
  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nom</label>
                    <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="user.nom"  required />
                    <!-- <input type="email" class="form-control" name="mail" id="mail" 
                    pattern="[^ @]*@[^ @]*" [(ngModel)]="user.mail" #mail="ngModel" required /> -->
                    <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=""> -->
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Prénom</label>
                    <input type="text" class="form-control" name="prenom" id="prenom" [(ngModel)]="user.prenom" required />
                    <!-- <input type="email" class="form-control" name="mail" id="mail" 
                    pattern="[^ @]*@[^ @]*" [(ngModel)]="user.mail" #mail="ngModel" required /> -->
                    <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=""> -->
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">Email organisateur</label>
                  <input type="email" class="form-control" name="mail" id="mail" [(ngModel)]="user.mail" 
                  pattern="[^ @]*@[^ @]*" required />
                  <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=""> -->
                  <i class="mdi mdi-account"></i>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="user.password" 
                  id="password" required minlength="4" />
                  <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder=""> -->
                  <i class="mdi mdi-eye"></i>
                </div>
                <!-- <div class="form-group">
                  <label for="password2">Confirmation mot de passe</label>
                  <input type="password" class="form-control" id="password2" placeholder="">
                  <i class="mdi mdi-eye"></i>
                </div> -->
                <!-- <div class="mt-5">
                  <a class="btn btn-block btn-warning btn-lg font-weight-medium" href="../../index.html">Ouvrir mon compte</a>
                </div> -->
  
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
                <!-- <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button> -->
                <div class="mt-3 text-center" style="margin-top:15px">
                  <a  routerLink="/login" class="auth-link text-white">Déjà inscrit? Connectez-vous</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
