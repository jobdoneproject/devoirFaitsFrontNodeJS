<app-navbar></app-navbar>

<div *ngIf="administrateur; else elseBlock">


  <div class="container">
    <div class="row">


      <div class="col-md-12">
        <h4>Liste des élèves participants au programme devoirs-faits</h4>
        <div class="table-responsive">
          <table>
            <tbody>

              <tr *ngFor='let eleve of listEleve | async'>
                <td>
                  <input type="checkbox" class="checkthis" />
                </td>
                <td>
                  <strong>{{ eleve.nom }}</strong><br>
                  {{ eleve.prenom }}<em>{{ eleve.classe }}</em></td>
                <td>
                  {{ eleve.telephone }}<br>
                  {{ eleve.mail }}</td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </p>
                </td>
              </tr>

            </tbody>

          </table>

          <div class="clearfix"></div>
          <ul class="pagination pull-right">
            <li class="disabled">
              <a href="#">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
            </li>
            <li class="active">
              <a href="#">1</a>
            </li>
            <li>
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">4</a>
            </li>
            <li>
              <a href="#">5</a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </li>
          </ul>

        </div>

      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <p>
    Vous n'aves pas les droits pour afficher cette page !
  </p>
</ng-template>
