<div class="col-md-12 d-flex align-items-stretch grid-margin">
  <div class="row flex-grow">
    <div class="col-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <div *ngIf="administrateur; else elseBlock">
            <h4 class="card-title">
              Élèves
            </h4>
              <label *ngFor="let filterItem of filterItems;" class="containerCheck">
                <input type="checkbox" class="form-check-input" [(ngModel)]="filterItem.checked" [value]="filterItem.value" /> {{filterItem.nom}}
                <span class="checkmark"></span>
              </label>
            <table class="table table-hover" >
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th class="hiddenMobile">Email</th>
                    <th>Présence</th>
                    <th> </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let eleve of eleves | async | elevesDisponibles: { disponible: ''} : checked() : false" style="width:100%" >
                    <td (click)="redirectEditUser(eleve.idUtilisateur);">
                        <strong>{{ eleve.nom }} </strong><em>{{ eleve.prenom }}</em>
                    </td>
                    <td (click)="redirectEditUser(eleve.idUtilisateur);" class="hiddenMobile">{{ eleve.mail }}</td>
                    <td>
                      <label class="toggle-check">
                        <input type="checkbox" class="toggle-check-input" [(ngModel)]="eleve.disponible"/>
                        <span class="toggle-check-text"></span>
                      </label>
                      </td>
                    <label class="containerCheck">
                      <input type="checkbox" class="form-check-input" />
                      <span class="checkmark"></span>
                    </label>
                  </tr>
                </tbody>
              </table>

          </div>
          <ng-template #elseBlock>
            <p>
              Vous n'avez pas les droits pour afficher cette page !
            </p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
