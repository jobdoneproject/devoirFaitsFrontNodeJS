<div class="col-md-12 d-flex align-items-stretch grid-margin">
  <div class="row flex-grow">
    <div class="col-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            Semaine du {{ startDate | date:'dd/MM/yyyy' }} au {{ endDate | date:'dd/MM/yyyy' }}
          </h4>
          <week-calendar [weekNumber]="weekNumber" [year]="year"></week-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
