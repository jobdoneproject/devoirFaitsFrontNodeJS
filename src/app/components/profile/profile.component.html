<div class="row purchace-popup">
  <div class="col-12">
    <span class="d-flex alifn-items-center">
      <h1>Semaine du {{ startDate | date:'dd/MM/yyyy' }} au {{ endDate | date:'dd/MM/yyyy' }}</h1>
    </span>
  </div>
</div>
<div class="row purchace-popup">
    <div class="col-md-6">
        <span class="d-flex alifn-items-center">
            <a href="creneau"><button type="button" class="btn-picker btn btn-success mr-2">Créer Créneau</button></a>
            <button type="button" class="btn btn-light">Ajouter à la sélection</button>
        </span>
      </div>
  <div class="col-md-3 offset-3">
    <span class="d-flex alifn-items-center">
        <button type="button" class="btn-picker btn date-picker" (click)="semainePrecedente()"><<</button>
      <input class=" date-picker" (change)="update()" id="weeknum" type="week" name="weeknum" [(ngModel)]="weeknum" placeholder="YYYY-W##"
        min="2012-W32" max="2050-W52" />
        <button type="button" class="btn btn-picker date-picker" (click)="semaineSuivante()">>></button>
    </span>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <week-calendar [weekNumber]="weekNumber" [year]="year"></week-calendar>
  </div>
</div>
