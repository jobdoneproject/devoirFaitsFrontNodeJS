<div class="container">
  <div class="row">
    <calendar-day class="col-12 col-md-2" dayLabel="Lundi" [courseSlots]="courseSlots">
    
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Mardi" [courseSlots]="courseSlots">
      
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Mercredi" [courseSlots]="courseSlots">
      
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Jeudi" [courseSlots]="courseSlots">
      
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Vendredi" [courseSlots]="courseSlots">
      
    </calendar-day>
  
    <div class="col-12 col-md-2">
      
      <!--
        Le composant calendar-week-end-day est un composant similaire à
        calendar-day mais avec une hauteur réduite de moitié : ce qui permet
        de superposer les jours Samedi et Dimanche.
      -->
      <div class="row">
        <calendar-weekend-day class="col-12" dayLabel="Samedi" [courseSlots]="courseSlots">
      
        </calendar-weekend-day>
      </div>

      <div class="row">
        <calendar-weekend-day class="col-12" dayLabel="Dimanche" [courseSlots]="courseSlots">
      
        </calendar-weekend-day>
      </div>

    </div>
  </div>

</div>
