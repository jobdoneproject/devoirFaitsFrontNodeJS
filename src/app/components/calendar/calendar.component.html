<div class="container">
  <div class="row">
    <calendar-day class="col-12 col-md-2" dayLabel="Lundi">

    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Mardi">
      
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Mercredi">
      
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Jeudi">
      
    </calendar-day>
    <calendar-day class="col-12 col-md-2" dayLabel="Vendredi">
      
    </calendar-day>
  
    <div class="col-12 col-md-2">
      
      <!--
        Le composant calendar-week-end-day est un composant similaire à
        calendar-day mais avec une hauteur réduite de moitié : ce qui permet
        de superposer les jours Samedi et Dimanche.
      -->
      <div class="row">
        <calendar-weekend-day class="col-12" dayLabel="Samedi">
      
        </calendar-weekend-day>
      </div>

      <div class="row">
        <calendar-weekend-day class="col-12" dayLabel="Dimanche">
      
        </calendar-weekend-day>
      </div>

    </div>
  </div>

</div>
