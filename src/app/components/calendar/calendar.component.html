<div class="container">
  <div class="row">
    <week-calendar-day dayLabel="Lundi" [courseSlotsObservable]="courseSlotsObservable"
     [day]="days.Lundi" [weekNumber]="weekNumber" [year]="year">
    
    </week-calendar-day>
    <week-calendar-day dayLabel="Mardi" [courseSlotsObservable]="courseSlotsObservable"
     [day]="days.Mardi" [weekNumber]="weekNumber" [year]="year">
      
    </week-calendar-day>
    <week-calendar-day dayLabel="Mercredi" [courseSlotsObservable]="courseSlotsObservable"
     [day]="days.Mercredi" [weekNumber]="weekNumber" [year]="year">
      
    </week-calendar-day>
    <week-calendar-day dayLabel="Jeudi" [courseSlotsObservable]="courseSlotsObservable"
     [day]="days.Jeudi" [weekNumber]="weekNumber" [year]="year">
      
    </week-calendar-day>
    <week-calendar-day dayLabel="Vendredi" [courseSlotsObservable]="courseSlotsObservable"
     [day]="days.Vendredi" [weekNumber]="weekNumber" [year]="year">
      
    </week-calendar-day>
  
    <div>
      
      <!--
        Le composant calendar-week-end-day est un composant similaire à
        week-calendar-day mais avec une hauteur réduite de moitié : ce qui permet
        de superposer les jours Samedi et Dimanche.
      -->
      <div class="row">
        <week-calendar-weekend-day dayLabel="Samedi" [courseSlotsObservable]="courseSlotsObservable"
         [day]="days.Samedi" [weekNumber]="weekNumber" [year]="year">
      
        </week-calendar-weekend-day>
      </div>

      <div class="row">
        <week-calendar-weekend-day dayLabel="Dimanche" [courseSlotsObservable]="courseSlotsObservable"
         [day]="days.Dimanche" [weekNumber]="weekNumber" [year]="year">
      
        </week-calendar-weekend-day>
      </div>

    </div>
  </div>

</div>
