<div class="row purchace-popup">
    <div class="col-12">
      <span class="d-flex alifn-items-center">
        <h1>{{titre}}</h1>
      </span>
    </div>
  </div>
  <div class="col-md-12 d-flex align-items-stretch grid-margin">
    <div class="row flex-grow">
      <div class="col-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <div *ngIf="professeur; else elseBlock">
              <form class="forms-sample">
                <div class="row">
                  <div class="col-md-6 offset-md-3 grid-margin stretch-card ">
                      <div class="form-group">
                        <h5 class="card-title"><i class="fas fa-graduation-cap"></i> {{listeProfesseurs}}</h5>
                        <mat-list #eleves>
                          <mat-list-item *ngFor="let eleve of selectedEleves">
                            <mat-slide-toggle 
                                [checked]="!eleve.present"
                                (change)="onSlideChange($event, eleve)" 
                                (click)="onActiveHomeboxP(eleve)">
                              {{ eleve.nom }} {{ eleve.prenom }} - {{ eleve.classe }} {{ (eleve.present)? "" : "(absent)" }}
                            </mat-slide-toggle>
                          </mat-list-item>
                        </mat-list>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 offset-md-3 grid-margin stretch-card ">
                      <button (click)="onSend()" type="submit" class="btn btn-success mr-2">Enregistrer</button>
                      <button (click)="onCancel()" class="btn btn-light">Annuler</button>
                  </div>
              </form>
            </div>
            <ng-template #elseBlock>
                <p>
                  Vous n'avez pas les droits pour afficher cette page !
                </p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
